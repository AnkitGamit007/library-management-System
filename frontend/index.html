<!-- index.html -->

<!DOCTYPE html>
<html lang="en" ng-app="LibraryApp">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="LibraryController as library">
  <h1>Library Management System</h1>
  
  <form ng-submit="library.addBook()">
    <label>Title: <input type="text" ng-model="library.newBook.title"></label><br>
    <label>Author: <input type="text" ng-model="library.newBook.author"></label><br>
    <label>ISBN: <input type="text" ng-model="library.newBook.ISBN"></label><br>
    <button type="submit">Add Book</button>
  </form>

  <h2>Books</h2>
  <ul>
    <li ng-repeat="book in library.books">
      {{ book.title }} by {{ book.author }} (ISBN: {{ book.ISBN }}) - Available: {{ book.available ? 'Yes' : 'No' }}
    </li>
  </ul>
</body>
</html>
